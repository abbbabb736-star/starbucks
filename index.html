<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarBucks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Lexend:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/css/index.min.css" />

  <body>
    <header>
      <nav>
        <div class="wall">
          <div class="nav">
            <div class="nav__logo">
              <img src="assets/icons/StarBucks (1).svg" alt="" />
            </div>
            <ul>
              <li>
                <a href="#">home</a>
              </li>
              <li>
                <a href="#">Select</a>
              </li>
              <li>
                <a href="#">Shop</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="wall">
        <div class="hero">
          <div class="hero__titles">
            <h1>
              New Cafe <br />
              by <span>StarBucks</span>
            </h1>

            <p>
              Have time to buy the most harmonious drinks in the <br />
              new Starbucks coffee and don't forget about the discount!
            </p>

            <div class="hero__buttons">
              <button><a href="#">Select a coffee</a></button>
              <button><a href="#">More</a></button>
            </div>

            <div class="hero__svgs">
              <div class="hero__svg">
                <img src="assets/icons/9k.svg" alt="" />
              </div>
              <div class="hero__svg">
                <img src="assets/icons/2k.svg" alt="" />
              </div>
              <div class="hero__svg">
                <img src="assets/icons/28k.svg" alt="" />
              </div>
            </div>
          </div>

          <div class="hero__img">
            <img src="assets/images/starbugks.png" alt="" />
          </div>
        </div>

        <div class="hero__kards">
          <div class="hero__kards-wehave">
            <img src="assets/images/we have.png" alt="" />
          </div>
          <div class="hero__kard">
            <div class="hero__kard-img">
              <img src="assets/images/raketa.png" alt="" />
            </div>

            <div class="hero__kard-titles">
              <p>Tasty</p>
              <p>We have the most <br />delicious coffee</p>
            </div>
          </div>
          <div class="hero__kard">
            <div class="hero__kard-img">
              <img src="assets/images/raketa.png" alt="" />
            </div>

            <div class="hero__kard-titles">
              <p>Fast</p>
              <p>
                Our cafe will serve <br />
                you quickly
              </p>
            </div>
          </div>
          <div class="hero__kard">
            <div class="hero__kard-img">
              <img src="assets/images/soqqa.png" alt="" />
            </div>

            <div class="hero__kard-titles">
              <p>Available</p>
              <p>Cafe will serveat the <br />most pleasant prices</p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="hero">
<div class="wall">

  











  
</div>
      </section>
    </main>
    <script src="index.js"></script>
